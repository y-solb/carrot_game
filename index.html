<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/839bd01a18.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="play__btn box__border"><i class="fas fa-play"></i></button>
        <span class="time__box box__border"> 00:00 </span>
        <span class="count__box"> 10 </span>
      </header>
      <section class="game__field"></section>
    </section>

    <section class="pop-up">
      <button class="replay__btn">
        <i class="fas fa-undo-alt"></i>
      </button>
      <span class="message__box"> Replay? </span>
    </section>
  </body>
</html>
